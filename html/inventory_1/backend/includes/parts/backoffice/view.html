<script>

    let next = 0;
    let previous = 0;

    function loadProfoma(entry_no){
        $("body").css("cursor",'wait')
        // check if entry exist
        if(row_count('prof_hd',`entry_no = '${entry_no}'`) === 1){

            // get hd
            let hd = get_row("prof_hd",`entry_no = '${entry_no}'`);
            let trans = get_row('prof_tran',`entry_no = '${entry_no}'`);

            // fill header values
            if(isJson(hd)){
                let header = JSON.parse(hd)[0];
                let pk = header['id'];
                $('#ent_no').val(header['entry_no']);
                $('#loc_id').val(header['loc_id']);
                $('#customer').val(header['customer']);
                $('#remarks').val(header['remarks']);
                $('#taxable').val(header['taxable']);
                $('#issue_date').val(header['iss_date']);
                $('#due_date').val(header['due_date']);
                $('#days_in_due').val(
                    anton.daysBetween(header['iss_date'],header['due_date'])
                );
                $('#net_amt').val(header['net_amt']);
                $('#tax_amt').val(header['tax_amt']);
                $('#other_cost').val(header['other_cost']);
                $('#gross_amt').val(header['gross_amt'])

                // check next previous
                console.log(pk)

                let next_count = row_count('prof_hd',`id > '${pk}'`);
                let prev_count = row_count('prof_hd',`id < '${pk}'`);

                // handle status
                if(header['valid'] === 1){
                    // check status
                    if(header['approved'] === 1){
                        $('#approve').prop('disabled',true)
                        $('#status').html(`<kbd class="badge badge-success">Approved</kbd>`)
                        $('#delete').prop('disabled',true)
                    } else {
                        $('#approve').prop('disabled',false)
                        $('#status').html(`<kbd class="badge badge-warning">PENDING</kbd>`)
                        $('#delete').prop('disabled',false)
                    }
                } else {
                    $('#approve').prop('disabled',true)
                    $('#delete').prop('disabled',true)
                    $('#status').html(`<kbd class="badge bg-danger">Deleted</kbd>`)
                }

                echo(`Next count is ${next_count}`);
                echo(`Prev count is ${prev_count}`)

                if(next_count > 0){
                    next = JSON.parse(
                        fetch_rows(`SELECT entry_no from prof_hd where id > ${pk} limit  1`)
                    )[0]['entry_no']
                    $('#next').prop('disabled',false)
                } else {
                    $('#next').prop('disabled',true)
                }

                if(prev_count > 0){
                    $('#previous').prop('disabled',false)
                    // get previous document
                    previous = JSON.parse(
                        fetch_rows(`SELECT entry_no from prof_hd where id < ${pk} order by id desc limit  1`)
                    )[0]['entry_no'];
                } else {
                    $('#previous').prop('disabled',true)
                }

                // go for transactions
                if(isJson(trans)){
                    let transactions = JSON.parse(trans);
                    let tr = "";
                    if(header['valid'] === 1) {
                        for (let t = 0; t < transactions.length; t++) {
                            let row = transactions[t];

                            tr += `
                            <tr id="row_${row['line']}">
                            <td>${row['line_no']}</td>
                            <td>${row['barcode']}</td>
                            <td>${row['item_desc']}</td>
                            <td>${row['packing']}</td>
                            <td>${row['tran_qty']}</td>
                            <td>${row['unit_cost']}</td>
                            <td>${row['net_cost']}</td>
                            <td>${row['tax_amt']}</td>
                            <td>${row['gross_amt']}</td>
                        </tr>
                        `;
                        }
                    }

                    $('#table_body').html(tr);
                }
            }

        } else {
            kasa.error(`Entry Does Not Exist`)
        }
        $("body").css("cursor",'default')
    }

    function pending(){
        let q = "SELECT * FROM prof_hd right join customers cs on prof_hd.customer = cs.customer_id where valid = 1 and approved = 0";
        let result = fetch_rows(q);

        if(isJson(result)){
            let trans = JSON.parse(result);
            let htm = "No Records"
            let rows = trans.length;
            if(rows > 0){
                let tr = "";
                for(let x = 0; x < rows; x++){
                    let row = trans[x];
                    console.table(row)
                    let td = yyyy + '-' + mm + '-' + dd;
                    let dx = anton.daysBetween(td,row['due_date'])
                    tr += `
                        <tr><td>${row['first_name']} ${row['last_name']}</td><td>${row['entry_no']}</td><td>${row['date_created']}</td><td>${row['gross_amt']}</td><td>${dx}</td></tr>
                    `;
                }

                htm = `

                    <table class="table table-sm"><thead class="bg-dark"><tr><th>CUSTOMER</th><th>ENTRY</th><th>DATE</th><th>GROSS</th><th>DUE IN DAYS</th></tr></thead><tbody>${tr}</tbody></table>

                `;
            }
            mpop.setBody(htm);
            mpop.setTitle("Pending Proforma");
            mpop.setSize('lg')
            mpop.show()
        } else {
            kasa.error("Invalid Response")
        }
    }

    // func charm
    function charm(){
        if(this.event.key === 'Enter'){
            let va = $('#charm').val();
            loadProfoma(va)
        }
    }

    $(document).ready(function(){
        //new entry
        $('#new').click(function(){
            set_session(['action=new']);
        });

        // load stuffs
        loadProfoma(`<?php echo $last ?>`)

        $('#previous').click(function(){
            loadProfoma(previous)
        });

        $('#next').click(function(){
            loadProfoma(next)
        });

        // approve
        $('#approve').click(function(){
            swal.fire({

                text: "Are you sure that you want to approve document?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes!'
            }).then((result) => {
                if (result.isConfirmed) {
                    let entry = $('#ent_no').val();
                    let query = `UPDATE prof_hd set approved = 1 where entry_no = '${entry}'`;
                    kasa.info(exec(query)['message']);
                    loadProfoma(entry)
                }
            });

        });

        // print
        $('#print').click(function(){
            let formData = {
                'doc':'profoma',
                'entry':$('#ent_no').val()
            };

            $.ajax({
                url:'/backend/process/form-processing/doc_print.php',
                type:'POST',
                data:formData,
                success:function(response){
                    console.log(response)
                    if(isJson(response)){
                        let resp = JSON.parse(response);
                        console.table(resp)
                        mpop.setBody(`
                            <embed src="/backend/process/form-processing/${resp['message']}" style="width:100%" type="application/pdf" />
                        `);
                        mpop.show()
                    } else {
                        kasa.error("Invalid Response")
                    }
                }
            });
        });

        // DELETE
        $('#delete').click(function(){
            swal.fire({

                text: "Are you sure that you want to delete document?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes!'
            }).then((result) => {
                if (result.isConfirmed) {
                    let entry = $('#ent_no').val();
                    let query = `UPDATE prof_hd set valid = 0 where entry_no = '${entry}'`;
                    kasa.info(exec(query)['message']);
                    loadProfoma(entry)
                }
            });
        });

        // view pending
        $('#pending').click(function (){
            pending()
        });

        $('#search').click(function(){
            $('#charm').fadeIn(100)
            $('#charm').prop('focused',true)
        });


    });
</script>
