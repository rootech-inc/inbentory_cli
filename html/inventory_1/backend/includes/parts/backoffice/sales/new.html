<div class="w-100 h-100 bg-light card">
    <div class="card-header">
        <div class="w-100 d-flex justify-content-between flex-wrap">
            <div class="w-30">
                <button id="save" class="btn btn-success btn-sm mr-1">
                    <i class="fa fa-save"></i>
                </button>
                <button id="cancel" class="btn btn-warning btn-sm mr-1">
                    <i class="fa fa-backward"></i>
                </button>


            </div>

            <div class="w-30 text-center text-dark"><strong class="card-title">CREATING SALES INVOICE</strong></div>

            <div class="w-30 justify-content-end d-flex flex-wrap">

                <button  id="new_line" class="btn btn-outline-success btn-sm mr-1">
                    <i class="fa fa-grip-lines text-info"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="h-100 overflow-hidden">
            <!-- HEADER -->
            <div class="container-fluid p-3 bg-primary h-30">
                <div class="row h-100 overflow-auto">
                    <div class="col-sm-4">
                        <!-- ENTRY NUMBER -->
                        <div class="row mb-2">
                            <label for="ent_no" class="col-sm-4"><strong>Entry N0.</strong></label>
                            <div class="col-sm-8">
                                <input readonly value="" type="text" id="ent_no"
                                       class="form-control rounded-0 form-control-sm">
                            </div>
                        </div>

                        <!-- TYPE -->
                        <div class="row  mb-2">
                            <label for="type" class="col-sm-4"><strong>Type</strong></label>
                            <div class="col-sm-4">
                                <select id="type" class="form-control rounded-0 form-control-sm">
                                    <option value="direct">Direct</option>
                                    <option value="proforma">Proforma</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" readonly value="none" disabled id="ref_no"
                                       class="form-control rounded-0 form-control-sm">
                            </div>
                        </div>

                        <!-- LOCATION -->
                        <div class="row  mb-2">
                            <label for="loc_id" class="col-sm-4"><strong>Location</strong></label>
                            <div class="col-sm-6">
                                <select id="loc_id" disabled class="form-control rounded-0 form-control-sm">

                                </select>
                            </div>
                            <div class="col-sm-2">
                                <button onclick="finsLoction()" class="btn btn-sm btn-light rounded-0">...</button>
                            </div>
                        </div>

                        <!-- CUSTOMER -->
                        <div class="row  mb-2">
                            <label for="cust_code" class="col-sm-4"><strong>Customer</strong></label>
                            <div class="col-sm-6">
                                <select id="cust_code" disabled class="form-control rounded-0 form-control-sm">

                                </select>
                            </div>
                            <div class="col-sm-2">
                                <button onclick="finsCustomer()" class="btn btn-sm btn-light rounded-0">...</button>
                            </div>
                        </div>


                    </div>

                    <div class="col-sm-4">
                        <!-- TAXABLE -->
                        <div class="row mb-2">
                            <label for="taxable" class="col-sm-4"><strong>Taxable</strong></label>
                            <div class="col-sm-3">
                                <select id="taxable" class="form-control text-center rounded-0 form-control-sm">
                                    <option value="1">YES</option>
                                    <option value="0">NO</option>
                                </select>
                            </div>
                            <div class="col-sm-5" id="status">
<!--                                <kbd class="badge badge-warning">PENDING</kbd>-->
                            </div>
                        </div>

                        <!-- REMARKS -->
                        <div class="row mb-2">
                            <label for="remarks" class="col-sm-4"><strong>Remarks</strong></label>
                            <div class="col-sm-8">
                                <input type="text" id="remarks"
                                       class="form-control rounded-0 form-control-sm">
                            </div>
                        </div>



                    </div>

                    <div class="col-sm-4">
                        <!-- NET AMOUNT -->
                        <div class="row mb-2">
                            <label for="net_amt" class="col-sm-4"><strong>Net Amt.</strong></label>
                            <div class="col-sm-8">
                                <input type="number" id="net_amt"
                                       class="form-control rounded-0 form-control-sm">
                            </div>
                        </div>

                        <!-- TAX -->
                        <div class="row mb-2">
                            <label for="tax_amt" class="col-sm-4"><strong>Tax Amt.</strong></label>
                            <div class="col-sm-8">
                                <input type="number" id="tax_amt"
                                       class="form-control rounded-0 form-control-sm">
                            </div>
                        </div>
                        <!-- Other Cost -->
                        <div class="row mb-2">
                            <label for="other_cost" class="col-sm-4"><strong>Cost.</strong></label>
                            <div class="col-sm-8">
                                <input type="number" id="other_cost"
                                       class="form-control rounded-0 form-control-sm">
                            </div>
                        </div>

                        <!-- GROSS -->
                        <div class="row mb-2">
                            <label for="gross_amt" class="col-sm-4"><strong>Gross.</strong></label>
                            <div class="col-sm-8">
                                <input type="number" id="gross_amt"
                                       class="form-control rounded-0 form-control-sm">
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!--BODY -->
            <div class="w-100 h-70 table-responsive">
                <table class="table table-sm table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>SN</th>
                        <th>Barcode</th>
                        <th>Description</th>
                        <th>Packing</th>
                        <th>Quantity</th>
                        <th>Unit Cost</th>
                        <th>Net Cost</th>
                        <th>Tax</th>
                        <th>Gross</th>
                    </tr>
                    </thead>
                    <tbody id="table_body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="/js/sales_invoice.js">
</script>

    function getCustomers(){
        let keyCode = this.event.keyCode
        if(keyCode === 13){
            // search
            let customer_str = $('#cust_search').val();

            // get customer
            let q = `SELECT * FROM customers where first_name like '%${customer_str}%' or last_name like '%${customer_str}%' limit 10`;
            console.log(q)
            let customer = fetch_rows(q);
            if(isJson(customer)){
                let custs = JSON.parse(customer);
                let tr = "";
                for(let c = 0; c< custs.length; c++){
                    let cust = custs[c];
                    let cust_name = `${cust['first_name']} ${cust['last_name']}`;
                    let cust_no = cust['cust_no'];
                    let cust_id = cust['customer_id'];
                    tr += `<tr ondblclick="setCustomer('${cust_id}','${cust_name}')"><td>${cust['cust_no']}</td><td>${cust['first_name']} ${cust['last_name']}</td></tr>`
                }

                $('#see_cust').html(tr)

            } else {
                kasa.error("Invalid Response")
            }
        }
    }


    function setCustomer(code,name){
        $('#cust_code').html(`<option value="${code}">${name}</option>`)
        mpop.hide()
    }

    // load customer
    function finsCustomer(){
        mpop.setTitle(`<input onkeydown="getCustomers()" type="search" class="form-control rounded-0" placeholder="Customer Name" name="" id="cust_search">`);
        // get customer
        let customers = fetch_rows("SELECT * FROM customers limit 10");
        if(isJson(customers)){
            let custs = JSON.parse(customers);
            let tr = "";
            for(let c = 0; c< custs.length; c++){
                let cust = custs[c];
                let cust_name = `${cust['first_name']} ${cust['last_name']}`;
                let cust_no = cust['cust_no'];
                let cust_id = cust['customer_id'];
                tr += `<tr ondblclick="setCustomer('${cust_id}','${cust_name}')"><td>${cust['cust_no']}</td><td>${cust['first_name']} ${cust['last_name']}</td></tr>`
            }

            let tb = `<table class="table table-bordered"><thead class="thead-dark"><tr><th>Cust CODE.</th><th>Customer Name</th></tr></thead><tbody id="see_cust">${tr}</tbody></table>`
            mpop.setBody(tb)
            console.table(customers)
            mpop.show()
        } else {
            kasa.error("Invalid Response")
        }

    }

    // location
    function finsLoction(){
        mpop.setTitle(`<input onkeydown="getLocation()" type="search" class="form-control rounded-0" placeholder="Location" name="" id="loc_search">`);
        // get customer
        let customers = fetch_rows("SELECT * FROM loc limit 10");
        if(isJson(customers)){
            let custs = JSON.parse(customers);
            let tr = "";
            for(let c = 0; c< custs.length; c++){
                let loc = custs[c];
                let loc_name = `${loc['loc_id']} - ${loc['loc_desc']}`;
                let locid = loc['loc_id'];
                tr += `<tr ondblclick="setLoacation('${locid}','${loc_name}')"><td>${locid}</td><td>${loc_name}</td></tr>`
            }

            let tb = `<table class="table table-bordered"><thead class="thead-dark"><tr><th>CODE.</th><th>Name</th></tr></thead><tbody id="see_cust">${tr}</tbody></table>`
            mpop.setBody(tb)
            console.table(customers)
            mpop.show()
        } else {
            kasa.error("Invalid Response")
        }
    }

    function setLoacation(loc_id,name){
        $('#loc_id').html(`<option value="${loc_id}">${name}</option>`);
        mpop.hide()
    }

    function getLocation(){
        let keyCode = this.event.keyCode
        if(keyCode === 13){
            // search
            let customer_str = $('#loc_search').val();

            // get customer
            let q = `SELECT * FROM loc where loc.loc_desc like '%${customer_str}%' or loc.loc_id like '%${customer_str}%' limit 10`;
            console.log(q)
            let customer = fetch_rows(q);
            if(isJson(customer)){
                let custs = JSON.parse(customer);
                let tr = "";
                for(let c = 0; c< custs.length; c++){
                    let cust = custs[c];
                    let cust_name = `${cust['loc_id']} - ${cust['loc_desc']}`;
                    let cust_no = cust['loc_id'];
                    tr += `<tr ondblclick="setLoacation('${cust_no}','${cust_name}')"><td>${cust_no}</td><td>${cust_name}</td></tr>`
                }

                $('#see_cust').html(tr)

            } else {
                kasa.error("Invalid Response")
            }
        }
    }
