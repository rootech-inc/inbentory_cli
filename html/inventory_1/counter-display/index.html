<body class="ant-bg-black" style="height: 100vh; overflow: hidden !important">
    <div class="container p-2 h-100">
        <div class="row d-flex flex-wrap justify-content-center h-100">
            <div class="col-sm-6 h-100">
                <div class="h-100">
                    <header class="billing-header border-light m-0 d-flex flex-wrap align-content-center justify-content-between">
                        <h1 class="w-100 d-flex m-0 text-success justify-content-center align-content-center flex-wrap h-100" id="sub_total">

                        </h1>
                    </header>
                    <hr>
                    <div class="bill-item-body h-100">
                        <div class="bill-item-header">
                            <div class="container-fluid h-100">
                                <div class="row w-100 h-100 no-gutters">
                                    <div class="col-sm-10 h-100">
                                        <div class="d-flex h-100 flex-wrap align-content-center justify-content-between">
                                            <!--Sn-->
                                            <div class="w-10 h-100 d-flex flex-wrap align-content-center pl-1 border">
                                                <strong>SN</strong>
                                            </div>

                                            <!--Descriptipn-->
                                            <div class="w-50 h-100 d-flex flex-wrap align-content-center pl-1 border">
                                                <strong>Description</strong>
                                            </div>

                                            <!--Quantity-->
                                            <div class="w-20 h-100 d-flex flex-wrap align-content-center pl-1 border">
                                                <strong>QTY</strong>
                                            </div>

                                            <!--Cost-->
                                            <div class="w-20 text-right h-100 d-flex flex-wrap align-content-center justify-content-end pl-1 border">
                                                <strong>Cost</strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div id='cart_display' class="cart_display">

                            <div class="border border-light h-100">
                                <div id="bill_loader" class="h-90 w-100 overflow-auto">
                                    <div oncontextmenu="mark_bill_item('md5 of item')" ondblclick="mark_bill_item('12')" class="d-flex flex-wrap cart_item align-content-center justify-content-between border-dotted pb-1 pt-1">


                                    </div>

                                </div>

                            </div>


                        </div>
                    </div>

                </div>
