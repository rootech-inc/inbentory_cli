<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

  <script>
    function val() {
      var d = document.getElementById("select_id").value;
      document.getElementById('input').value = d;
    }
  </script>

  <form action="">
    <select onchange="val()" name="" id="select_id">
      <option value="one">1</option>
      <option value="two">2</option>
      <option value="three">3</option>
    </select> <br>
    <input type="text" id="input">
  </form>

</body>
</html>
