<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024 X 768</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/anton.css">
    
</head>
<body onload="initialize()" onresize="validateSize('yes')" class="ant-bg-black">
    
    <main class="p-0 mx-auto">
        <div class="container-fluid p-0 h-100">
            
            <div class="h-100 row no-gutters">
                <!--Core Nav-->
                <div class="col-sm-3 h-100 p-2 ant-bg-dark">

                    <!-- MACHIEN NUMBER AND LOGOUT-->
                    <div class="mach_num_and_exit mb-4 d-flex flex-wrap align-content-center justify-content-between">
                        <div class="mach_num d-flex flex-wrap align-content-center justify-content-center">
                            01
                        </div>

                        <button class="logout btn rounded-0 text-light d-flex flex-wrap align-content-center justify-content-center">
                            <img 
                                src="../../assets/icons/home/logout_icon.png"
                                 
                                style="height:50px; width:50px"
                            >
                        </button>
                    </div>
                    
                    <div onclick="set_session('module=billing')" class="min_button mb-4 d-flex flex-wrap align-content-center justify-content-center">
                        <p class="m-0 text-elipse text-center p-0">Billing</p>
                    </div>

                    <div onclick="set_session('module=reports,sub_module=reports')" class="min_button mb-4 d-flex flex-wrap align-content-center justify-content-center">
                        <p class="m-0 text-elipse text-center p-0">Reports</p>
                    </div>

                    <div onclick="set_session('module=inventory,sub_module=invetory')" class="min_button_active mb-4 d-flex flex-wrap align-content-center justify-content-center">
                        <p class="m-0 text-elipse text-center p-0">inventory</p>
                    </div>

                    <div onclick="set_session('module=system,sub_module=system')" class="min_button mb-4 d-flex flex-wrap align-content-center justify-content-center">
                        <p class="m-0 text-elipse text-center p-0">System</p>
                    </div>
                    
                </div>

                <!-- COre Work Space-->
                <div class="col-sm-9 h-100 p-3 d-flex flex-wrap align-content-center justify-content-center">

                    <!--INVENTORY HOME-->
                    <div class="ant-bg-dark w-75 p-3 d-flex flex-wrap align-content-center justify-content-center tool-box h-50 ant-round">
                        <div class="w-100 h-100">
                            <header class="inside_card_header pl-3 pr-1 d-flex flex-wrap align-content-center">

                                <!-- EXIT -->
                                <button onclick="set_session('stage=view')" title="Exit" type="button" class="btn">
                                    <img
                                            src="../../assets/icons/home/exit.png"
                                            class="img-fluid"
                                    >
                                </button>

                                <button onclick="set_session('stage=new')" id="new_property" title="New" type="button" class="btn">
                                    <img
                                        src="../../assets/icons/home/new_property.png"
                                        class="img-fluid"
                                    >
                                </button>

                                <button id="delete_property" onclick="delete_item('product_category',12)" title="Delete" type="button" class="btn">
                                    <img
                                            src="../../assets/icons/home/delete_document.png"
                                            class="img-fluid"
                                    >
                                </button>

                                <button id="edit_property" onclick="set_session('stage=edit')" title="Edit" type="button" class="btn">
                                    <img
                                            src="../../assets/icons/home/edit_property.png"
                                            class="img-fluid"
                                    >
                                </button>

                                <button id="save_property" disabled title="Save" type="button" class="btn">
                                    <img
                                            src="../../assets/icons/home/save_close.png"
                                            class="img-fluid"
                                    >
                                </button>

                                <button id="cancel" disabled title="Cancel" type="button" class="btn">
                                    <img
                                            src="../../assets/icons/home/cancel.png"
                                            class="img-fluid"
                                    >
                                </button>
                                <!-- TODO set id for all buttons and finish toggling them -->
                                <button id="sort_left" onclick="item_sort('product_category','left')" title="Sort Left" type="button" class="btn">
                                    <img
                                            src="../../assets/icons/home/sort_left.png"
                                            class="img-fluid"
                                    >
                                </button>

                                <button id="sort_right" onclick="item_sort('product_category','right')" title="Sort Right" type="button" class="btn">
                                    <img
                                            src="../../assets/icons/home/sort_right.png"
                                            class="img-fluid"
                                    >
                                </button>

                                <!-- SUB -->
                                <button onclick="gen_modal('category_sub','Category Sub')" title="Sub Categories" type="button" class="btn">
                                    <img
                                            src="../../assets/icons/home/sub.png"
                                            class="img-fluid"
                                    >
                                </button>
                            </header>

                            <form id="category_form" class="inside_card_body p-2 mt-2 d-flex flex-wrap">
                                <div class="w-50 pr-2">
                                    <!-- CODE -->
                                    <div class="prod_inp_container d-flex flex-wrap">
                                        <div class="inp_text d-flex flex-wrap align-content-center">
                                            <p class="m-0 p-0 text-elipse">Code</p>
                                        </div>
                                        <input value="" type="text" class="prod_inp">
                                    </div>

                                    <!-- DESC -->
                                    <div class="prod_inp_container d-flex flex-wrap">
                                        <div class="inp_text d-flex flex-wrap align-content-center">
                                            <p class="m-0 p-0 text-elipse">Description</p>
                                        </div>
                                        <input type="text" class="prod_inp">
                                    </div>

                                    <!-- SHORT DESC -->
                                    <div class="prod_inp_container d-flex flex-wrap">
                                        <div class="inp_text d-flex flex-wrap align-content-center">
                                            <p class="m-0 p-0 text-elipse">Short Desc.</p>
                                        </div>
                                        <input type="text" class="prod_inp">
                                    </div>

                                    <!-- TAX GRP -->
                                    <div class="prod_inp_container d-flex flex-wrap">
                                        <div class="inp_text d-flex flex-wrap align-content-center">
                                            <p class="m-0 p-0 text-elipse">Tax Grp</p>
                                        </div>
                                        <input type="text" class="prod_inp">
                                    </div>

                                </div>

                                <div class="w-50 pl-2">
                                    <!-- CODE -->
                                    <div class="prod_inp_container d-flex flex-wrap">
                                        <div class="inp_text d-flex flex-wrap align-content-center">
                                            <p class="m-0 p-0 text-elipse">Owner</p>
                                        </div>
                                        <input type="text" class="prod_inp">
                                    </div>

                                    <!-- DESC -->
                                    <div class="prod_inp_container d-flex flex-wrap">
                                        <div class="inp_text d-flex flex-wrap align-content-center">
                                            <p class="m-0 p-0 text-elipse">Date Created</p>
                                        </div>
                                        <input type="text" class="prod_inp">
                                    </div>

                                    <!-- SHORT DESC -->
                                    <div class="prod_inp_container d-flex flex-wrap">
                                        <div class="inp_text d-flex flex-wrap align-content-center">
                                            <p class="m-0 p-0 text-elipse">Last Mod By</p>
                                        </div>
                                        <input type="text" class="prod_inp">
                                    </div>

                                    <!-- TAX GRP -->
                                    <div class="prod_inp_container d-flex flex-wrap">
                                        <div class="inp_text d-flex flex-wrap align-content-center">
                                            <p class="m-0 p-0 text-elipse">Last Mod Date</p>
                                        </div>
                                        <input type="text" class="prod_inp">
                                    </div>


                                </div>
                            </form>

                        </div>
                    </div>

                </div>

            </row>

        </div>
    </main>

    <!-- Modal -->
    <div  class="modal fade" id="gen_modal">
        <div id="modal_d" class="modal-dialog modal-dialog-centered mx-auto">
          <div class="modal-content mx-auto">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <strong class="modal-title">Sales</strong>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div id="grn_modal_res" class="modal-body rounded-0">

            </div>
      
          </div>
        </div>
    </div>
    
    <script src="../../js/jquery-3.2.1.slim.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/anton.js"></script>
    <script>
        $(document).ready(function(){
            $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
            });
        });

    </script> 
</body>
</html>
